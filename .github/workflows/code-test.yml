name: Python Code Tests

on:
  workflow_dispatch: 
  push:
    branches:
      - main
      - feature/python-code
#  pull_request:
#    branches:
#      - feature/python-code

permissions:
  contents: read

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r app/requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          pytest app/tests/
